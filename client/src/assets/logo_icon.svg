<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">

  
  <!-- Chat bubble with wave -->
  <g transform="translate(100, 100) scale(2)">
    <path d="M 10 50 Q 10 10, 50 10 L 90 10 Q 130 10, 130 50 L 130 70 Q 130 110, 90 110 L 40 110 L 20 130 L 20 110 Q 10 110, 10 70 Z" 
          fill="url(#gradient1)" 
          stroke="none"/>
    
    <!-- Wave pattern inside bubble -->
    <path d="M 30 50 Q 40 40, 50 50 T 70 50 Q 80 40, 90 50 T 110 50" 
          stroke="#ffffff" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"/>
    
    <path d="M 30 70 Q 40 60, 50 70 T 70 70 Q 80 60, 90 70 T 110 70" 
          stroke="#ffffff" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
    
    <path d="M 30 90 Q 40 80, 50 90 T 70 90 Q 80 80, 90 90" 
          stroke="#ffffff" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.5"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>